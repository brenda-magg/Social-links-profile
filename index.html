<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Social Links Profile (Solution)</title>
</head>
<body>
    <main>
        <section>
            <article>
                <header>
                    <img src="imgs/avatar-jessica.jpeg" alt="jessica-avatar">
                    <h1>Jessica Randall</h1>
                    <h2>London, United Kingdom</h2>
                    <p>"Front-end developer and avid reader."</p>
                </header>
                <div class="btn-links">
                    <button class="btn">Git Hub</button>
                    <button class="btn">Front end Mentor</button>
                    <button class="btn">Linkedin</button>
                    <button class="btn">Twitter</button>
                    <button class="btn">Instagram</button>
                </div>
            </article>
        </section>
        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="https://www.frontendmentor.io/profile/brenda-magg" target="_blank">Brenda Magg</a>.
        </footer>
    </main>
</body>
</html>
